{% extends "base.html" %}

{% block content %}
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">
            Administrators
          </h3>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="{% url 'admins' %}">Administrators</a></li>
              <li class="breadcrumb-item active" aria-current="page">Edit</li>
            </ol>
          </nav>
        </div>
          
   
    <form>
        <div class="row">
            <div class="form-group col-md-6">
            <label for="First Name">First Name<sup style="color:red">*</sup></label>
            <input type="text" class="form-control" id="First Name" required>
             </div>
              <div class="form-group col-md-6">
             <label for="Last Name*">Last Name<sup style="color:red">*</sup></label>
            <input type="text" class="form-control" id="Last Name" required>
            </div>
            </div>
           <div class="row">
           <div class="form-group col-md-6">
            <label for="Email">E-Mail Address<sup style="color:red">*</sup></label>
            <input type="email" class="form-control" id="Email" required>
            </div>
            <div class="form-group col-md-6"> 
            <label for="phone">Phone<sup style="color:red">*</sup></label>
            <input type="tel" class="form-control" id="phone"  pattern="[0-9]" required >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="User Name">Username</label>
              <input type="text" class="form-control" id="UserName">
               </div>
                <div class="form-group col-md-6">
               <label for="password">Password</label>
              <input type="text" class="form-control" id="password">
              </div>
               </div>
               <p>Image</p>
               
               <div class="row">
                  
                  <div class="input-group  col-md-6">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="inputGroupFile02">
                     <label class="custom-file-label" for="Image" aria-describedby="inputGroupFileAddon02">Choose file</label>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Address" class="form-label">Address</label>
                            <textarea  class="form-control"  rows="4" id="address" ></textarea>
                          </div>
                        </div>
                  <br>
                  <div class="input-container">
                    <i class="fa fa-user icon"></i>
                  </div>
                  <br>
                  <br>
                  <br>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>   
               
      </form>
      </div>
      </div>
      
     
                
{% endblock content %}
