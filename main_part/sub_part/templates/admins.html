{% extends "base.html" %}

{% block content %}

              <div class="main-panel">
                <div class="content-wrapper">
                  <div class="page-header">
                    <h3 class="page-title">
                    Administrators    
                    </h3>
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="breadcrumb-item">Admin</li>
                          </ol>
                    </nav>
                  </div>
    
    
    
              
                  <div class="container-fluid page-body-wrapper">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-12">
                                  <span><a href="/addadmin" class="btn btn-primary">Add New Record</a></span>  
                                  <div class="table-responsive">
                            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                                      <thead>
                                  
                                      <th><input type="checkbox" id="checkall" /></th>
                                      <th>First Name</th>  
                                      <th>E-mail</th> 
                                      <th>Phone</th>
                                   </thead>
                         <tbody>
                         {% for user in employeesadmins %}  
                          <tr>  
                           <td><input type="checkbox" class="checkthis" /></td>
                           <td>{{ user.firstname }}</td>  
                           <td>{{ user.email }}</td>
                           <td>{{ user.phone }}</td>    
                            
                           <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/edit/{{ addpreregform.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
                           <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/delete/{{ addpreregform.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>  
                          </tr>  
                         {% endfor %} 
                         </tbody>
                               
                        </table>
                              </div>
                          </div>
              </div>
                </div>  
            </div>
    </div>
</div>
</div>


{% endblock content %}
