          </ol>
        </nav>
      </div>

      <div class="row grid-margin">
        <div class="col-md-3 grid-margin stretch-card">
          <div class="card bg-muted text-black">
            <div class="card-body d-flex flex-column">
              <div class="d-md-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center mb-3 mb-md-0">
                    <div class="border-bottom text-sm-center pb-4">

                          <ul class="list-group-item">Email : jane@gmail.com</ul>
                          <ul class="list-group-item">Phone : 9856742131</ul>

                        </ul>
                  </div>
                </div>
            </div></div>


        </div>
        </div>
        <div class="col-md-8 grid-margin stretch-card">
          <div class="card bg-muted text-gray">
            <div class="card-body d-flex flex-column">
              <div class="d-md-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center mb-3 mb-md-0">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-6">
                            <label for="First Name">First Name<sup style="color:red">*</sup></label>
                            <input type="text" class="form-control" id="First Name" required>
                             </div>

                            <input type="text" class="form-control" id="Last Name" required>
                            </div>
                            </div>
                           <div class="row">
                           <div class="form-group col-md-6">
                            <label for="Email">E-Mail Address<sup style="color:red">*</sup></label>
                            <input type="email" class="form-control" id="Email" required>
                            </div>
                            <div class="form-group col-md-6"> 
                            <label for="phone">Phone<sup style="color:red">*</sup></label>
                            <input type="tel" class="form-control" id="phone"  pattern="[0-9]" required >
                            </div>
                                                             <div class="form-group col-md-12">
                                <label for="National Identification No">UserName</label>
                                <input type="National Identification No" class="form-control" id="National Identification No">
                              </div>
                              
                              <div class="row">
                                 <div>
                              <p>Image</p>
                              </div>
                                  <div class="input-group col-md-5">
                                    <div class="custom-file">
                                      <input type="file" class="custom-file-input" id="inputGroupFile02">
                                     <label class="custom-file-label" for="Image" aria-describedby="inputGroupFileAddon02">Choose file</label>
                                    </div>
                                  </div>
                                  <br>
                                  <br>
                                  <div class="input-container">
                                    <i class="fa fa-user icon"> </i>
                                  </div>
                              
                              <br>
                                  <div class="form-group col-md-8">
                                    <label for="Address" class="form-label">Address</label>
                                    <textarea class="form-control" id="Address" rows="9"></textarea>
                                  </div>
                                  </div>
                                  <br>
                                  <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </div>        
                      </form>                      
                </div>
                
                </div></div>
                </div>
                </div>
</div>


<div class="col-md-4 grid-margin stretch-card">

<div class="card bg-muted text-gray">

  <br>
  <div class="d-md-flex justify-content-between align-items-center">

        <form>
                  <div class="form-group col-md-20">
                    <label for="Old password">Old Password<sup style="color:red">*</sup></label>
                    <input type="text" class="form-control" id="Old password" required>
                     </div>
                      <div class="form-group col-md-20">
                     <label for="New password">New Password<sup style="color:red">*</sup></label>
                    <input type="text" class="form-control" id="New password" required>
                    </div>
                                           
                   <div class="form-group col-md-20">
                    <label for="Pswd Confirm">Password confirmation<sup style="color:red">*</sup></label>
                    <input type="text" class="form-control" id="pswd Confirm" required>
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>        
        </form>
