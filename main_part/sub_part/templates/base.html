{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %} worksbot Visitors {% endblock %}</title>
  <link rel="stylesheet" href="vendors/iconfonts/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.addons.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="../../images/favicon.html" />
</head>


<body>
<div class="container-scroller">
  <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row default-layout-navbar">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
      <br>
      <img src="{% static 'images/worksmeetlogo.PNG' %}" width="100" height="100">
     
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-stretch">
      <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
        <span class="fas fa-bars"></span>
      </button>
      <ul class="navbar-nav">
        <li class="nav-item nav-search d-none d-md-flex">
          <div class="nav-link">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Search" aria-label="Search">
            </div>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav navbar-nav-right">
       
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid page-body-wrapper">
    <nav class="sidebar sidebar-offcanvas" id="sidebar">
      <ul class="nav">
        <li class="nav-item nav-profile">
          <div class="nav-link">
            <div class="profile-image">
              <img src="{% static 'images/jane.png' %}" width="100" height="100">
            </div>
            <div class="profile-name">
              <p class="name">
                Welcome Jane
              </p>
              <p class="designation">
                Super Admin
              </p>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">
            <i class="fa fa-tv menu-icon"></i>
            <span class="menu-title">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}">
            <i class="fa fa-user menu-icon"></i>
            <span class="menu-title">Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'department' %}"> 
            <i class="fas fa-building menu-icon"></i>
            <span class="menu-title">Department</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'designation' %}"> 
            <i class="fas fa-graduation-cap menu-icon"></i>
            <span class="menu-title">Designation</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'navemployee' %}">
            <i class="fas fa-user-md menu-icon"></i>
            <span class="menu-title">Employees</span>
          </a>
        </li>
        <li class="nav-item" >
          <a class="nav-link"  href="{% url 'visitors' %}">
              <i class="fas fa-user-friends menu-icon"></i>
            <span class="menu-title">Visitors</span>
          </a>
        
      </li>
      
        <li class="nav-item">
          <a class="nav-link"  href="{% url 'prereg' %}" >
            <i class="fas fa-user-friends menu-icon"></i>
            <span class="menu-title">Pre-register</span>
          </a>
        </li>

        

        <li class="nav-item">
          <a class="nav-link" href="{% url 'admins' %}" >
            <i class="fas fa-users menu-icon"></i>
            <span class="menu-title">Administrators</span>
          </a>
        </li>



        <li class="nav-item">
          <a class="nav-link" href="{% url 'roles' %}">
            <i class="fas fa-star menu-icon"></i>
            <span class="menu-title">Role</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'settings' %}">
            <i class="fas fa-cogs menu-icon"></i>
            <span class="menu-title">Settings</span>
          </a>
        </li>
      </ul>
    </nav>
{% block content %}


{% endblock %}
    </div>
</div>
</body>
</html>
